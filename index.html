<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/bt v5/css/bootstrap.css">
  <link rel="stylesheet" href="static/style.css">
  <title>SEALWORLD COMMUNICATION</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">SEALWORLD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto nav-ul">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row intro">
      <div class="col text-center">
        <h1 class="my-5">WELCOME TO SEALWORLD COMMUNICATIONS</h1>
        <h2>HOME OF ALL ICT SOLUTIONS</h2>
      </div>
    </div>
    <div class="row intro-more">
      <h2 class="text-center my-5">We do computer repairs, Networking, Web design and development.<br>You can also buy computers and its accessories from us</h2>
    </div>
  </div>


  <!-- contact us -->

    <div class="container-fluid mb-5">
      <div class="container">
        <div>
          <h2  class="text-center mb-5 shadow-sm p-3">GET IN TOUCH WITH US</h2>

          <div class="row">
            <div class="col-md-7 shadow rounded p-5">
              <div class="row">
                <div class="col mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>

              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@email.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea type="text" class="form-control" placeholder="Write your message" rows = 3></textarea>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mt-3">
                <img src="static/img/sealworld.png" alt="sealworld communications contact banner" class = "img-fluid banner-img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <!-- contact us ends  -->



  <script src="static/bt v5/popper.min.js"></script>
  <script src="static/bt v5/bootstrap.min.js"></script>
</body>
</html>
